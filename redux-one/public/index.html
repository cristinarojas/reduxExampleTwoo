<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script>
      // 2 ) OBTAINING THE INITIALSTATE.
      // Detecting user agent.
      const isMobile = /iPhone|Android/i.test(navigator.userAgent); // true or false

      // this will be my initialState. - Detecting the user mobile.
      const initialState = { // object with device node that save true or false.
        device: {
          isMobile
        }
      }; // initialState = { device: { isMobile: false } }

      // Saving our initialState in the window object.
      window.initialState = initialState; // save same as initialState.
      // window.initialState = { device: { isMobile: false } }
    </script>
  </body>
</html>
